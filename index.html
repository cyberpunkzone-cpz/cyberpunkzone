<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberpunkZone</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(180deg, #0d0d0d 0%, #1a1a1a 100%);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      border-bottom: 1px solid #0ff;
      padding: 20px 40px;
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    nav a {
      color: #0ff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff00cc;
    }

    #hero {
      padding: 120px 20px 60px;
      text-align: center;
    }

    .neon-text {
      font-size: 48px;
      color: #0ff;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      animation: fadeIn 2s ease-in-out;
    }

    .fade-in {
      opacity: 0;
      font-size: 18px;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 1s;
      color: #ccc;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    footer {
      padding: 40px 20px;
      text-align: center;
      color: #888;
      font-size: 14px;
      border-top: 1px solid #333;
      margin-top: 60px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .neon-text {
        font-size: 32px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        display: inline-block;
        margin: 10px 10px 0 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">CyberpunkZone</div>
    <nav>
      <a href="#hero">Home</a>
      <a href="#roadmap">Roadmap</a>
      <a href="#airdrop">Airdrop</a>
      <a href="#nfts">NFTs</a>
      <a href="#community">Community</a>
    </nav>
  </header>

  <section id="hero">
    <div class="hero-text">
      <h1 class="neon-text">Welcome to CyberpunkZone</h1>
      <p class="fade-in">Powered by the future of decentralization</p>
    </div>
  </section>

  <footer>
    &copy; 2025 CyberpunkZone. All rights reserved.
  </footer>

</body>
</html>
